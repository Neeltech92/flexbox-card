<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        
        <title>Flexbox card</title>
        
        <!-- Google Font -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
        
        <!-- Viewport -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Style Sheet -->
        
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="card">
            <img class="article-image" src="./img/tech.jpg" alt="image of an iphone on laptop" />
            <div class="article-main">
                <h2 class="heading">7 tech tips and tricks that you need to know</h2>
                <p class="para">
                    Using these 7 proven tips from experts in the industry, you can save time, money and more!
                </p>
                <div class="article-info-btn">
                    <div class="read-time">
                        <p>
                            <span>15</span>

                        </p>
                    </div>
                    <a href="">read more</a>
                </div>
            </div>
        </div>

</html>
